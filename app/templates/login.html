{% extends "base.html" %}

{% block title %}Авторизация - Sweet Cakes{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-pink-500 mb-6">Авторизация</h2>
        <form action="" method="POST">
            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Мобильный телефон</label>
                <input type="tel" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Пароль</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" required>
            </div>
            <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-lg hover:bg-pink-600 transition">Войти</button>
        </form>
        <p class="mt-4 text-center text-gray-700">Нет аккаунта? <a href="" class="text-pink-500 hover:text-pink-600">Зарегистрироваться</a></p>
    </div>
</div>
{% endblock %}
