<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sweet Cakes{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center p-5">
            <h1 class="text-2xl font-bold text-pink-500">Sweet Cakes</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-700 hover:text-pink-500">Главная</a></li>
                    <li><a href="#catalog" class="text-gray-700 hover:text-pink-500">Каталог</a></li>
                    <li><a href="#about" class="text-gray-700 hover:text-pink-500">О нас</a></li>
                    <li><a href="#contact" class="text-gray-700 hover:text-pink-500">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-900 text-white text-center py-5">
        <p>&copy; 2025 Sweet Cakes. Все права защищены.</p>
    </footer>

</body>
</html>
